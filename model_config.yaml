    provider: "zhipuai"
    model: "glm-4-flash"
    temperature: 0.1
    api_key_env: "ZHIPUAI_API_KEY"
  fast:
    provider: "openai"
    model: "gpt-3.5-turbo"
    temperature: 0.1
    api_key_env: "OPENAI_API_KEY"

rag_query_generation:
  default:
    provider: "zhipuai"
    model: "glm-4-flash"
    temperature: 0.1
    api_key_env: "ZHIPUAI_API_KEY"
  creative:
    provider: "anthropic"
    model: "claude-3-haiku-20240307"
    temperature: 0.3
    api_key_env: "ANTHROPIC_API_KEY"

email_writing:
  default:
    provider: "zhipuai"
    model: "glm-4-flash"
    temperature: 0.3
    api_key_env: "ZHIPUAI_API_KEY"
  creative:
    provider: "anthropic"
